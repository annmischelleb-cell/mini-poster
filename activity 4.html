<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Paradise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Pet Paradise</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Adopt</a></li>
                    <li><a href="#">Pet Care</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h2>Welcome to Pet Paradise</h2>
            <p>Your one-stop shop for adopting and caring for pets!</p>
        </div>
    </section>

    <section class="gallery">
        <h2>Featured Pets</h2>
        <div class="gallery-grid">
            <div class="pet-item">
                <img src="https://via.placeholder.com/300" alt="Dog">
                <h3>Happy Dog</h3>
            </div>
            <div class="pet-item">
                <img src="https://via.placeholder.com/300" alt="Cat">
                <h3>Cute Cat</h3>
            </div>
            <div class="pet-item">
                <img src="https://via.placeholder.com/300" alt="Rabbit">
                <h3>Fluffy Rabbit</h3>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Pet Paradise | All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
